<main class="section">
  <section class="division">
    <h2 class="section-title">Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" class="form-control mt20" required>
      <input type="email" placeholder="Email" class="form-control mt20" required>
      <textarea placeholder="Message" class="form-control mt20" rows="5" required></textarea>
      <button type="submit" class="btn btn-black mt20">Send</button>
    </form>
    <div class="map mt20">
      <!-- Embed Google Maps iframe here -->
    </div>
    <p>Email: <a href="mailto:contact@cardig.me">contact@cardig.me</a></p>
  </section>
</main>
